name: notification

on:
  workflow_call:
    inputs:
      error:
        required: true
        type: boolean
      success:
        required: true
        type: boolean
      warning:
        required: false
        type: boolean
        default: false
      repositoryName:
        required: true
        type: string
      error_message:
        type: string
        required: false
        default: error ୧༼ಠ益ಠ༽୨
      success_message:
        type: string
        required: false
        default: success (´▽`ʃƪ)
      warning_message:
        type: string
        required: false
        default: warning ƪ(‾ε‾“)ʃ
    secrets:
      DISCORD_WEBHOOK:
        required: true

jobs:
  error:
    if: inputs.error
    runs-on: ubuntu-latest
    steps:
      - name: Dicord Error
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: warn
          text: '${{ inputs.error_message }}'
          details: '${{ github.event.head_commit.message }}'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  warning:
    if: inputs.warning
    runs-on: ubuntu-latest
    steps:
      - name: Dicord Warning
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: warn
          text: '${{ inputs.warning_message }}'
          details: '${{ github.event.head_commit.message }}'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  success:
    if: inputs.success
    runs-on: ubuntu-latest
    steps:
      - name: Discord Success
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          text: '${{ inputs.success_message }}'
          details: '${{ github.event.head_commit.message }}'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
