name: build-node

on:
  workflow_call:
    inputs:
      node_version:
        type: string
        default: '16'
    secrets:
      NPM_HOST:
        required: true
      NPM_SCOPE:
        required: true
      NPM_TOKEN:
        required: true
jobs:
  node:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node_version }}
      - run: echo //${{ secrets.NPM_HOST }}/:_authToken="${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - run: echo ${{ secrets.NPM_SCOPE }}:registry=https://${{ secrets.NPM_HOST }} >> ~/.npmrc
      - run: npm install
      - run: npm run lint
      - run: npm run jest:ci
      - run: echo "OLD_PATH=$(pwd | sed 's,/,\\/,g')" >> $GITHUB_ENV
      - run: echo $OLD_PATH
      - run: cat test-report-sonar.xml | awk -v OLD_PATH="$OLD_PATH" -v PH="--PLACE_HOLDER--" '{sub(OLD_PATH, PH, $0); print $0}' > tmp && mv tmp test-report-sonar.xml
      - run: cat test-report-sonar.xml
      - uses: actions/upload-artifact@v2
        with:
          name: jest-results
          retention-days: 1
          path: |
            test-report-sonar.xml
            coverage
